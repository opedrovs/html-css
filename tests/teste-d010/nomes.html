<body>

    <main>
        <article>
            <h1>Nomes</h1>
            <p>Clique no botão abaixo</p>
            <input type="button" value="Começar" class="contas" onclick="clicar()">

            <p class="res"></p>
        </article>
    </main>

    <script>
        function clicar() {
            let nome = window.prompt('Qual é o seu nome? ')
            let res = window.document.querySelector('p.res')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! O seu nome tem ${nome.length} letras.</p>`
            res.innerHTML += `<p>Seu nome em maiúsculas, <strong>${nome.toUpperCase()}</strong></p>`
            res.innerHTML += `<p>Seu nome em minúsculas, <strong>${nome.toLowerCase()}</strong></p>`
        }
    </script>
</body>
